<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<script type="text/javascript" src="task26.js"></script>
		<style>
  			.trail { /* className for the trail elements */
    			position: absolute;
    			height: 6px; 
    			width: 6px;
    			border-radius: 3px;
    			background: teal;
  			}
  			
  			body {
    			height: 300px;
  			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dots = [];
			for (var i = 0; i < 50; i++) {
				var node = document.createElement('div');
				node.className = 'trail';
				document.body.appendChild(node);
				dots.push(node);
			}
			addMouseTrail(dots);
		</script>  	
	</body>
</html>
